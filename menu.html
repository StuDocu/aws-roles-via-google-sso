<!DOCTYPE html>
<html>
<head>
	<title>AWS AlwaysON</title>
	<script src="jquery.min.js"></script>
    <script type="module" src="menu.js"></script>
    <link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
<div id="main" style="width: 450px; margin: 5px;" />
</div>
<button class="options_btn" id="go-to-options"></button>
</div>
<div class="grid-container">
    <div class="item1">
		<input type="text" value="" id="role1" placeholder="Role" class="txtbox" data-index="0"/>
		<button class="button clibtn" id="sts_button1" data-index="0">cli</button>
		<label class="switch btncls">
  			<input type="checkbox" id="enable1" data-index="0">
  			<span class="slider round"></span>		
		</label> 
    </div>
        <div class="item2">
		<input type="text" value="" id="role2" placeholder="Role" class="txtbox" data-index="1"/>
		<button class="button clibtn" id="sts_button2" data-index="1">cli</button>
		<label class="switch btncls">
  			<input type="checkbox" id="enable2" data-index="1">
  			<span class="slider round"></span>
		</label> 
    </div>	
</body>
</html>
