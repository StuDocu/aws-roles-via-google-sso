<!DOCTYPE html>
<html>
    <head>

        <script src="/js/jquery.min.js"></script>
        <script type="module" src="defaults.js"></script>
        <script type="module" src="menu.js"></script>
        <link rel="stylesheet" type="text/css" href="menu.css">

    <body>
        <h1>AWS Roles</h1>
        <div class="topbar">
            <button id="go-to-options">Go to settings</button>
        </div>
        <div class="grid-container" id="grid">
            <div id="item0" class="item0"><input type="text" value="" id="role0" placeholder="Role" class="txtbox" data-index="0" readonly="readonly" style="pointer-events: none; background-color: rgb(204, 204, 204);"><label id="label0" class="switch btncls"><input type="checkbox" id="enable0" data-index="0"><span class="slider round"></span></label><button class="button clibtn" id="sts_button0" data-index="0" style="visibility: visible; background-image: url(&quot;/img/cli.png&quot;);" title="Click to copy STS credentials to clipboard."></button></div>
            <div id="item0" class="item0"><input type="text" value="" id="role0" placeholder="Role" class="txtbox" data-index="0" readonly="readonly" style="pointer-events: none; background-color: rgb(204, 204, 204);"><label id="label0" class="switch btncls"><input type="checkbox" id="enable0" data-index="0"><span class="slider round"></span></label><button class="button clibtn" id="sts_button0" data-index="0" style="visibility: visible; background-image: url(&quot;/img/cli.png&quot;);" title="Click to copy STS credentials to clipboard."></button></div>
        </div>
